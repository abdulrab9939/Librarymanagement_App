{% extends 'navbar.html' %}

{% block title %}
Add Student
{% endblock %}

{% block body %}
<div class="container w-25">
    <h3>Add Feepayment</h3>
    <form action="{% url 'stadd_fepaymentconform' %}" method="post">
        {% csrf_token %}
      
        <div class="mb-3">
            <label for="hindi" class="form-label">isuufeedate</label>
            <input type="date" class="form-control" name="stfedate">
        </div>
        <div class="mb-3">
            <label for="hindi" class="form-label">feexpairedate</label>
            <input type="date" class="form-control" name="stfexdate">
        </div>
        
        <div class="mb-3">
            <label for="hindi" class="form-label">Total fee</label>
            <input type="number" class="form-control" name="sttotalfee">
        </div>
        <div class="mb-3">
            <label for="hindi" class="form-label">Enrollment</label>
            <input type="text" class="form-control" name="stenrllmen">
        </div>
        <input type="submit" class="form-control btn btn-success" value="Add">

    </form>
</div>
{% endblock %}
