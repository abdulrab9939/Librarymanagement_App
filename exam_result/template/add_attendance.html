{% extends 'navbar.html' %}

{% block title %}
Add Student
{% endblock %}

{% block body %}
<div class="container w-25">
    <h3>Add Attendance</h3>
    <form action="{% url 'add_attendconfirm' %}" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Student Name</label>
            <input type="text" class="form-control" name="stname">
        </div>
        <div class="mb-3">
            <label for="roll-no" class="form-label">Roll Number</label>
            <input type="text" class="form-control" name="stroll_no" >
        </div>
        <div class="mb-3">
            <label for="hindi" class="form-label">Total</label>
            <input type="number" class="form-control" name="ttotal">
        </div>
        

        <input type="submit" class="form-control btn btn-success" value="Add">

    </form>
</div>
{% endblock %}
