{% extends 'navbar.html'%}
{% load static %}
{% block body %}

{% ifequal error "no" %}
     <script>
	   alert('Your Message has been Send Successfully');
	   window.location=('{% url '#' %}');
     </script>
{% endifequal %}

{% ifequal error "yes" %}
     <script>
	    alert('Something went wrong, Try Again');
     </script>
{% endifequal %}
<br><br><br><br>
<section class="contact" id="contact">
<h1 class="heading mt-5">contact us</h1>

<div class="row">

    <form method="post">
        {% csrf_token %}
        <input type="text" placeholder="full name" name="fullname" class="box">
        <input type="number" placeholder="your contact number" name="mobile" class="box">
    </form>

    <div class="image">
        <!-- <img src="{% static 'images/Learning-pana.png' %}" alt=""> -->
    </div>

</div>
</section>
{% endblock %}
